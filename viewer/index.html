<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viewer</title>
    <link rel="stylesheet" href="/viewer/style.css">
</head>
<body>
    <div id="viewer">
        <div id="deviceListInfo"></div>
        <div id="deviceList"></div>
        <hr>
        <div>
            <select id="newDeviceType">
                <option value="counter">Counter</option>
                <option value="random-generator">Random Generator</option>
                <option value="post-it">Post-it</option>
                <option value="image-viewer">Image Viewer</option>
                <option value="value-monitor">Value Monitor</option>
                <option value="cron-curl">Cron Curl</option>
                <option value="cpu-monitor">CPU Monitor</option>
            </select>
            <button id="addDevice">Add Device</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/viewer/axios.js"></script>
    <script src="/viewer/api.js"></script>
    <script src="/viewer/device.js"></script>
    <script src="/viewer/script.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('connected');
        });
        socket.on('disconnect', function() {
            console.log('disconnected');
            // Reload
            location.reload();
        });
    </script>
</body>
</html>
